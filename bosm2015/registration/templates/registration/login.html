{% extends "pcradmin/base.html" %}
{% block title %}
	BOSM 2015 | Login
{% endblock title %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="twelve columns textcenter">
		<h1>Log into BOSM 2015</h1>
			<form action="." method="POST">
				{% csrf_token %}
				<label for="username">Username</label>
				<input id="username" maxlength="254" name="username" type="text" />
				<label for="password">Password:</label>
				<input type="password" name="password" id="password"><br>
				<input type="submit" name="submit" value="Login" />
			</form>			
		<a class="button button-primary" href="../resetpassword/">Forgot Password?</a>
		</div>
	</div>
</div>
{% endblock body %}
