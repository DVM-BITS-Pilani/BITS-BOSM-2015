{% extends "pcradmin/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns textcenter">
            <h1>Select User</h1>
            <form action = "../compose" method= "POST">
            
            {% csrf_token %}
            
            <table class= "u-full-width">
            	{% for p in users %}
            	<tr>
            		<td>{{p.username}} </td>
            		<td> {{p.email}} </td>
            		<td> <button type= 'submit' name='email' value = {{p.email}} > Compose </button> </td>
            	</tr>
        	{% endfor %}
        </table>
        </form>
<br><a class="button" href="./dashboard">dashboard</a>

        </div>
    </div>
</div>
{% endblock body %}
